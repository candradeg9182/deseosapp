<ion-header>
        <ion-navbar color="primary">
          <ion-title> {{ nombreLista | placeholder:'Nueva Lista' }} </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>

        <h1>Nueva Lista</h1>

        <ion-card>
          <ion-card-header>

              <ion-item>
                  <ion-label floating>Nombre de la Lista</ion-label>
                  <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
                </ion-item>
              
          </ion-card-header>

          <ion-card-content>

              <ion-item>
                  <ion-label floating>Item: </ion-label>
                  <ion-input type="text" 
                            [(ngModel)]="nombreItem" 
                             nombre="nombreItem" (keyup.enter)="agregar()"></ion-input>
                </ion-item>

                <!-- button block para quqe coja todo el bloque -->
                <button ion-button class="button-block"
                        (click)="agregar()"> Agregar</button> 

          </ion-card-content>

        </ion-card>
        
        
        <!-- Items -->
        <ion-card *ngIf="items.length>0">
           <ion-card-header>
             <h3>Items agregados</h3>
           </ion-card-header>

           <ion-card-content>

            <ion-list>
              <ion-item *ngFor="let item of items; let i = index">
                <button ion-button color="dark" clear> {{ item.nombre }} </button>

                <button (click)="desagregar(i)" ion-button outline item-right color="danger" clear>
                    <!-- Advanced: explicity set the icon for each platform -->
                    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                  Borrar item {{ i }}</button>

              </ion-item>

              

            </ion-list>

           </ion-card-content>

        </ion-card>

        <button (click)="guardarLista()"
                ion-button icon-left class="button-lock">
            <!-- Advanced: explicity set the icon for each platform -->
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
          Agregar lista
        </button>


      </ion-content>
