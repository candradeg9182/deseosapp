<ion-header>
    <ion-navbar color="primary">
      <ion-title >Lista de Pendientes</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
<ion-card *ngFor="let lista of _listaDeseo.listas; let i = index">

  <ion-item color="black" (click)="verDetalle(lista, i)">
    <h2>{{ lista.nombre }}</h2>
    <ion-note item-right>
      {{ lista.items.lengh }} items
    </ion-note>
  </ion-item>


  <ion-list>
    <ion-item  (click)="verDetalle(lista, i)"
               *ngFor="let item of lista.items | slice:0:2">
      <ion-icon *ngIf="!item.completado" name="square-outline"></ion-icon>
      <ion-icon *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
        <h2> {{ item.nombre }} </h2>

    </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
          <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>



  </ion-list>

</ion-card>

<!-- //testing branch name in guthub -->
<!-- //testing branch name in guthub2 -->

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="irAgregar()">
    <!-- Advanced: explicity set the icon for each platform -->
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>

</ion-fab>


  </ion-content>
